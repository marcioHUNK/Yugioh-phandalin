<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yu-Gi-Oh de Phandalim</title>
    <link rel="stylesheet" href="../src/Css/reset.css">
    <link rel="stylesheet" href="src/Css/estilos.css">
    <link rel="stylesheet" href="src/Css/fontes.css">
    <link rel="stylesheet" href="src/Css/responsivo.css">
</head>

<body>
    <header class="cabecalho">
        <h1 class="titulo"> Yu-Gi-Oh de Phandalim</h1>
    </header>

    <main class="slider" role="region" aria-live="polite">
        <button class="btn-seta btn-voltar" id="btn-voltar" aria-label="Voltar para a carta anterior">
            <img src="../src/imagens/seta.png" alt="Seta para voltar">

        <audio id="som-clique" src="src/Soundeffect/invocacao2.mp3"></audio>

        <ul class="lista-personagens">
            <li class="cartao cartao1 selecionado">
                <img src="../src/imagens/Agatha a banshee.jpeg" alt="Carta mágica de efeito rápido - Agatha A Banshee" loading="lazy">
            </li>

            <li class="cartao cartao2">
                <img src="src/imagens/Edlir, o mago safado.jpeg" alt="Carta armadilha - Edlir, o Mago safado" loading="lazy">
            </li>
            <li class="cartao cartao3">
                <img src="src/imagens/Farna Liadon.jpeg" alt="Carta de monstro - Farna Liadon" loading="lazy">
            </li>
            <li class="cartao cartao4">
                <img src="src/imagens/Gundrem Buscapedra .jpeg" alt="Carta mágica de campo - Gundrem Buscapedra" loading="lazy">

            <li class="cartao cartao5">
                <img src="src/imagens/Irmã Garaele.jpeg" alt="Carta de monstro - Irmã Garaele" loading="lazy">

            <li class="cartao cartao6">
                <img src="src/imagens/Jorge, o Meio-elfo.jpeg" alt="Carta de monstro - Jorge, o Meio-Elfo" loading="lazy">
            </li>
            <li class="cartao cartao7">
                <img src="src/imagens/Nistrak krusk.jpeg" alt="Carta de monstro - Nistrak Krusk" loading="lazy">
            </li>
            <li class="cartao cartao8">
                <img src="src/imagens/Sildar Capturado.jpeg" alt="Carta de monstro - Sildar Capturado" loading="lazy">
            </li>
            <li class="cartao cartao9">
                <img src="src/imagens/Sildar Halwinter.jpeg" alt="Carta de monstro - Sildar Halwinter" loading="lazy">
            </li>
            <li class="cartao cartao10">
                <img src="src/imagens/Vândor Halasz.jpeg" alt="Carta de monstro - Vândor Halasz" loading="lazy">
            </li>
            <li class="cartao cartao11 cartao-agradecimento">
                <img src="src/imagens/acabou.jpg" alt="Obrigado a todos por virem. Esse é apenas um pequeno experimento baseado no evento DEV em Dobro (https://www.youtube.com/c/devemdobro) Adptador por mim. Todas as imagens e efeitos sonoros são de direito livre/IA generativa
                github.com/marcioHUNK
                @MarcioHUNK2" loading="lazy">
            </li>
        </ul>
        <button class="btn-seta btn-avancar" id="btn-avancar">
            <img src="src/imagens/seta.png" alt="Seta para avançar">
        </button>
    </main>
    
    <script src="src/JS/index.js"></script>
